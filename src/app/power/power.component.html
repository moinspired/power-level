<form (submit)="calculatePower()">
    <h1>Adjust Incoming Power Level</h1>
    <input type="number" name="power" max="100" min="0" value="1" [(ngModel)]="power">
    <input type="submit" value="Calculate Powers">
</form>

<section class="body">
    <app-human [power]="power"></app-human>
    <app-saiyan [power]="power" (myEvent)="invoke()"></app-saiyan>
  </section>
